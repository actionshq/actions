# yaml-language-server: $schema=../Action.schema.json
apiVersion: make.new/v1alpha1
kind: Action
metadata:
  name: ${actionName}
spec:
  slug: ${actionSlug}
  icon:
    type: FontAwesomeIcon
    # find appropriate font awesome icon name: https://fontawesome.com/search?o=r&m=free&s=solid
    # examples: phone, file, user
    name: ${iconName}
  services: []
